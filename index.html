<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/mnqgebea" method="POST">
        <label for="name">Imię:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="surname">Nazwisko:</label><br>
        <input type="text" id="surname" name="surname"><br>
        <label for="email">mail:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Telefon:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
        <p>Wybór miasta:</p>
        <select name="city">
            <option id="Kraków">Kraków</option>
            <option id="Warszawa">Warszawa</option>
            <option id="Gdańsk">Gdańsk</option>
        </select><br><br>
        <p>Płeć</p>
        <input type="radio" id="man" name="gender">
        <label for="man">Mężczyzna</label><br>
        <input type="radio" id="woman" name="gender">
        <label for="woman">Kobieta</label><br>
        <label for="message">Wiadomość:</label><br>
        <textarea maxlength="1000" id="message" name="message"></textarea><br>
        <input type="submit" value="Wyślij">

    </form>
</body>

</html>
